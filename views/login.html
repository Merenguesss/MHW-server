<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我是注册页</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
</head>
<body>
    <form class="form-horizontal" id="signupForm">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" name="username" id="username" placeholder="账号">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8">
            <input type="password" class="form-control" name="password" id="password" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <label for="confirm_password" class="col-sm-2 control-label">再次输入密码</label>
            <div class="col-sm-8">
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="再次输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="login_submit">注册</button>
            </div>
        </div>
    </form>
</body>
</html>
<style>
    .error{
        color:brown;
    }
</style>
<script>
    $(document).ready(function(){
        $("#signupForm").validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 2
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                    confirm_password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password"
                    },
                    agree:"required"
                },
                messages: {
                    username: {
                        required: "请输入用户名",
                        minlength: "用户名必需由最少两个字母组成"
                    },
                    password: {
                        required: "请输入密码",
                        minlength: "密码长度不能小于 5 个字母"
                    },
                    confirm_password: {
                        required: "请输入密码",
                        minlength: "密码长度不能小于 5 个字母",
                        equalTo: "两次密码输入不一致"
                    }
                }
        });

        $("#login_submit").click(function(){
            var username=$('#username').val();
            var password=$('#password').val();
            //这里实现对 username和password格式的判断
            //........
            //发送ajax请求 使用post方式发送json字符串给后台login
            $.ajax({
                type: "post",
                url: "http://localhost:3000/register",
                dataType: "json",
                data:{ username: username, password: password },
                success: function(data){
                    //接受返回的数据，前端判断采取的动作
                    console.log(data);
                    if(data){
                        console.log(data.message);
                        if(!data.message){
                            alert('账号已存在');
                        }else{
                            alert('注册成功');
                        }
                    }
                }
            });
        });
    });
</script>
